<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Étudiants</title>
</head>
<body>
<header>
    <nav>
        <img src="images/logo.png" alt="Logo du site" width="150">
        <div>
            <a href="accueil.html">Accueil</a>
            <a href="etudiant.html">Étudiants</a>
            <a href="ue.html">UE</a>
            <a href="#stats">Statistiques</a>
            <a href="#quitter">Quitter</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h1>Liste des étudiants</h1>
        <div id="search-bar">
            <input type="text" id="search-student-id" placeholder="Numéro étudiant">
            <input type="text" id="search-last-name" placeholder="Nom">
            <input type="text" id="search-first-name" placeholder="Prénom">
            <button id="search-button">Rechercher</button>
        </div>
        <div id="filters">
            <label for="mention-select">Filtrer par mention :</label>
            <select id="mention-select">
                <option value="">Toutes les mentions</option>
            </select>
            <label for="parcours-select">Filtrer par parcours :</label>
            <select id="parcours-select">
                <option value="">Tous les parcours</option>
            </select>
            <button id="apply-filters-button">Appliquer les filtres</button>
        </div>
        <div id="student-table-container"></div>
        <div id="add-student">
            <h3> Ajouter un étudiant </h3>
            <input type="text" id="add-last-name" placeholder="Nom">
            <input type="text" id="add-first-name" placeholder="Prénom">
            <label for="mention-select"> Mention </label>
            <select id="mention-attribuer">
                <option value="">Choisir mention</option>
            </select>
            <label for="parcours-select"> Parcours </label>
            <select id="parcours-attribuer">
                <option value="">Choisir parcours</option>
            </select>
            <button id="ajouter-etudaint"> Ajouter </button>
        </div>
    </div>
</main>
<script src="js/etudiants.js"></script>
</body>
</html>
