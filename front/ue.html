<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/ue.css">
    <title>Unités d'enseignement</title>
</head>
<body>
<header>
    <nav>
        <img src="images/logo.png" alt="Logo du site" width="150">
        <div>
            <a href="accueil.html">Accueil</a>
            <a href="etudiant.html">Étudiants</a>
            <a href="#ue">UE</a>
            <a href="statistiques.html">Statistiques</a>
            <a>Quitter</a>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <h1>Liste des Unités d'Enseignement</h1>
        <div id="search-bar">
            <input type="text" id="search-ue-id" placeholder="ID UE">
            <input type="text" id="search-ue-name" placeholder="Nom de l'UE">
            <button id="search-button">Rechercher</button>
        </div>
        <div id="filters">
            <label for="mention-select">Filtrer par mention :</label>
            <select id="mention-select">
                <option value="">Toutes les mentions</option>
            </select>
            <label for="parcours-select">Filtrer par parcours :</label>
            <select id="parcours-select">
                <option value="">Tous les parcours</option>
            </select>
            <button id="apply-filters-button">Appliquer les filtres</button>
        </div>
        <div id="ue-table-container">
            <!-- La table des UE sera ajoutée ici par JS -->
        </div>
    </div>
</main>
<script src="JS/ue.js" defer></script>
<script src="JS/navbar.js" defer></script>

</body>
</html>
